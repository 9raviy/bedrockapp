AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation template to provision a Lambda function, S3 bucket, and IAM roles for querying Bedrock Claude model.

Resources:
  # S3 Bucket for Lambda Deployment
  LambdaDeploymentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: my-lambda-deployment-bucket-for-bedrock # Replace with your desired bucket name
      AccessControl: Private

  # IAM Role for Lambda Function
  BedrockQueryLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: bedrock-query-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BedrockAccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  # Lambda Function
  BedrockQueryLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: bedrock-query
      Runtime: nodejs20.x # Updated to use Node.js 20
      Handler: src/handlers/queryBedrock.handler
      Role: !GetAtt BedrockQueryLambdaRole.Arn
      Code:
        S3Bucket: !Ref LambdaDeploymentBucket
        S3Key: function.zip # The zip file uploaded to the bucket
      Timeout: 15
      MemorySize: 128

  # IAM Role for GitHub Actions Deployment
  DeploymentIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: github-actions-deployment-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaDeploymentPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:UpdateFunctionCode
                  - lambda:GetFunctionConfiguration
                Resource: "arn:aws:lambda:*:*:function:bedrock-query"
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub "arn:aws:s3:::${LambdaDeploymentBucket}/*"

Outputs:
  LambdaFunctionName:
    Description: Name of the Lambda function
    Value: !Ref BedrockQueryLambdaFunction

  LambdaFunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt BedrockQueryLambdaFunction.Arn

  S3BucketName:
    Description: Name of the S3 bucket for Lambda deployment
    Value: !Ref LambdaDeploymentBucket
